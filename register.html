      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <body>


      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Rotation Tool</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
           
          </ul>
        </div>
      </nav>

    <div class="container register">
                    <div class="row">
                        <div class="col-md-3 register-left">
                            <i class="fas fa-user-check fa-5x welcome-icon"></i>
                            <h3>Welcome</h3>
                            <p>If you already registered, please click Login.</p>
                            <a class="btn btn-light" href="index.html">Login</a><br/>
                        </div>
                        <div class="col-md-9 register-right">
                       
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                    <h3 class="register-heading">Register</h3>
                                    <div class="row register-form">
                                        <div></div>
                                    
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="username" placeholder="Username *" value="" />
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control" id="password" placeholder="Password *" value="" />
                                            </div>
                                            <a class="btn btn-secondary" id="btnRegister" href="#">Register</a>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>

                </div>

                <script src="scripts/userdata.js"></script>
                <script src="scripts/register.js"></script>
